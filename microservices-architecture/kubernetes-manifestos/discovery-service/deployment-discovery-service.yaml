apiVersion: apps/v1
kind: Deployment
metadata:
  name: d-discovery-service
  namespace: development
spec:
  replicas: 2
  selector:
    matchLabels:
      app: discovery-service
  template:
    metadata:
      labels:
        app: discovery-service
    spec:
      containers:
      - name: discovery-service
        image: crdevelopmenteastus001.azurecr.io/workspacemgmt/discovery-service:version1.0
        resources:
          requests:
            memory: "250Mi"
            cpu: "250m"
          limits:
            memory: "500Mi"
            cpu: "500m"            
        ports:
        - containerPort: 80
